    <style>
        body {
            font-family: 'IMPAC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
        }

        header {
            background-color: rgb(240, 195, 155);
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 50px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(38, 17, 74);
            cursor: pointer;
            font-size: 24px; /* Tamaño de la letra más grande */
            padding: 15px 30px; /* Espacio alrededor del texto */
            background-color: #ffffff; /* Color de fondo del botón */
            border: 2px solid #040007; /* Borde del botón */
            border-radius: 10px; /* Bordes redondeados */
            transition: background-color 0.3s, transform 0.3s; /* Transición suave */
        }

        nav ul li a:hover {
            background-color: #6f6de9; /* Color de fondo al pasar el ratón */
            transform: scale(1.1); /* Efecto de agrandar al pasar el ratón */
        }

        main {
            padding: 20px;
            margin-bottom: 100px; /* Espacio para el footer */
        }

        section {
            display: none;
            margin-bottom: 30px;
        }

        section.active {
            display: block;
        }

        h2 {
            color: #040007;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ffffffaf;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ffffff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: rgb(240, 195, 155); /* Color de fondo del footer igual al header */
            color: #000000; /* Color del texto */
            text-align: center;
            padding: 20px 0; /* Espacio alrededor del texto */
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .fase-info {
            display: none;
        }

        .fase-info.active {
            display: block;
        }

        .fase-buttons {
            margin-bottom: 20px;
        }

        .fase-buttons button {
            margin-right: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
